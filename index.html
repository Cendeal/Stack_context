<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack context</title>
    <link rel="stylesheet" href="src/css/index.css">
    <script type="text/javascript" src="src/js/utils.js"></script>
</head>
<body id="app">
<table class="bottom" hidden id="bottom">
    <caption>
        <button onclick="hiddenBottom()" class="cancel-btn" title="close"></button>
    </caption>
    <tr>
        <td>zIndex的position</td>
        <td>
            <select id="select">
                <option></option>
                <option>static</option>
                <option>relative</option>
                <option>absolute</option>
                <option>sticky</option>
            </select>
            <button onclick="setIndexPosition()">确定</button>
        </td>

        <td rowspan="2" id="order"></td>
    </tr>
    <tr>
        <td>显示/隐藏</td>
        <td id="action"></td>
    </tr>
</table>
<div class="setting" id="setting">
    <button class="setting-btn" onclick="show()"></button>
</div>
<table class="control">
    <caption style="color: black">
        <label style="display: block">当前移动控制:</label>
        <b id="current_control">无(点击div选择目标)</b>
    </caption>
    <tr>
        <td></td>
        <td>
            <button onclick="move('up')">Up</button>
        </td>
        <td></td>
    </tr>
    <tr>
        <td>
            <button onclick="move('left')">Left</button>
        </td>
        <td>
            <button onclick="resetIt()">Reset</button>
        </td>
        <td>
            <button onclick="move('right')">Right</button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button onclick="move('down')">Down</button>
        </td>
        <td></td>
    </tr>
</table>
<div class="root" id="root" title="0#root">0#root</div>
<script type="text/javascript">
    if(isPc()&&isWechat()){
        alert('请用其他浏览器打开!')
    }else {
        const head = document.getElementsByTagName("head")[0]
        const init_js = document.createElement('script')
        init_js.src = `src/js/initPage.js?t=${new Date().getTime()}`
        head.append(init_js)
    }
</script>
</body>
</html>
